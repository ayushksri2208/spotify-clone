<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify - Old Songs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="NavBar">

    <a class="navbar-brand" href="index.html"><img class="logo" src="images/logo.png" alt="">Spotify</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">About</a>
      </li>
    </ul>
  </nav>

  <div class="Middle">

    <h2 class="heading">Old Hindi Songs</h2>

    <div>

        <span id="1" class="songName">Ajib Dastan Hai Yeh</span>
        <span id="1" class="timeStamp">05:15</span>
      </div>
    </div>
    <div>
      <div id="2" class="songItem">
        <img id="2" class="songLogo" src="cover2/cover2.jpg" alt="">
        <span id="2" class="songName">Yeh Vaada Raha</span>
        <span id="2" class="timeStamp">06:49</span>
      </div>
    </div>
    <div>
      <div id="3" class="songItem">
        <img id="3" class="songLogo" src="cover2/cover3.webp" alt="">
        <span id="3" class="songName">Ek Pyaar Ka Nagma</span>
        <span id="3" class="timeStamp">06:06</span>
      </div>
    </div>
    <div>
      <div id="4" class="songItem">
        <img id="4" class="songLogo" src="cover2/cover4.jpg" alt="">

    </div>
    <div>

      <i id="mainButt" class="fa-regular fa-2x fa-circle-play"></i>
      <i id="forw" class="fa-solid fa-2x fa-forward-step"></i>
    </div>
    <div class="btmSongName">
      <img src="images/music.gif" id="gif" width="52px" alt=""><span id="sideName">Ajib Dastan Hai Yeh</span>
    </div>
    <input type="range" id="toggleBar" name="range" value="0" min="0" max="100">
  </div>
</body>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
